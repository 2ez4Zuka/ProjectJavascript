<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Mi Css--> 
    <link rel="stylesheet" href="css/styles.css" />
      <!--Font Awesome: para iconos y toolkit css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  
  <div class="header__logo">
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Mercado Negro</a>
    <form action="" class="header__buscador">
      <input type="search" name="search" id="buscador" placeholder="Busque los productos..." autocomplete="off" />
      <label for="search" class="fas fa-search"></label>
    </form>
  </div>



    <div class="container">
        <h2>Carrito de compras</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <h2 class="titulo">Nuestros <span>Productos &#128561 </span></h2>
        
        <div class="container-fluid btn-group" role="group" aria-label="Button group with nested dropdown">
          <div class="row filtros">
              <div class="filtros__container col-12 col-md-12 col-lg-12">
                  <div class="dropdown filtros__dropdown">
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <li><button class="dropdown-item" type="button" id="masVendidos">Más Vendidos</button></li>
                          <li><button class="dropdown-item" type="button" id="mayorStock">Mayor Stock</button></li>
                          <li><button class="dropdown-item" type="button" id="mayorPrecio">Mayor Precio</button></li>
                          <li><button class="dropdown-item" type="button" id="menorPrecio">Menor Precio</button></li>
                      </ul>
                  </div>

                  <span class="filtros__secciones">
                      <button type="button" class="filtros__botones btn btn-secondary" id="Todos">
                      Todos
                      </button>
                      <button type="button" class="filtros__botones btn btn-secondary" id="Electronico">
                        Electronico
                      </button>
                      <button type="button" class="filtros__botones btn btn-secondary" id="Cocina">
                        Cocina
                      </button>
                      <button type="button" class="filtros__botones btn btn-secondary" id="Animales">
                        Animales
                      </button>
                  </span>

                  <span class="filtros__total">
                      <h4 class="total--color">6 productos</h4>
                  </span>
              </div>
          </div>
      </div>
        <div class="row" id="cards"></div>

    </div>



    <template id="template-card">
        <div class="productos-ind">
            <div class="card">
             <div class="card-body">
                <h3>Titulo</h3>
                <p>precio</p>
                <img>
                <button class="btn btn-dark">Comprar</button>
             </div>
            </div>
        </div>
    </template>

  

    <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td colspan="2">
          <button id="comprar-carrito" class="realizar">
            Comprar
          </button>
        </td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
     <!--? JQUERY -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--? MI JAVASCRIPT -->
    <script src="./js/script.js"></script>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
